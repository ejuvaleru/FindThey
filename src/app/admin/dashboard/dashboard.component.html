
<agm-map [latitude]="location?.lat" [longitude]="location?.lng" [zoom]="13" [disableDefaultUI]="false"
  [zoomControl]="false">
  <agm-marker *ngFor="let m of markers" [latitude]="m?.location.lat" [longitude]="m?.location.lng" (click)="onMouseOver(infoWindow,gm)">
      <agm-info-window [disableAutoPan]="false" #infoWindow>

          <div>
              {{m.nombre}}
          </div>

      </agm-info-window>
  </agm-marker>
</agm-map>
<p *ngIf="loading">Loading...</p>
